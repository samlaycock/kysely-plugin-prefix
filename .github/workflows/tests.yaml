name: Run Tests

run-name: Running tests on ${{ github.event.pull_request.head.ref }} (via ${{ github.actor }}) ðŸ¤–

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job was triggered by ${{ github.actor }} on ${{ github.event.pull_request.head.ref }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 9
      - name: Setup Node.js 18.x
        uses: actions/setup-node@v2
        with:
          node-version: 18.x
          cache: pnpm
      - name: Install dependencies
        run: pnpm i --frozen-lockfile
      - name: Check types
        run: pnpm tsc
      - name: Run tests
        run: pnpm test
